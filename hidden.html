<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="kk.css" rel="stylesheet ">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12">
            <div class="customdiv">all screens</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12 hidden-xs">
            <div class="customdiv">medium large small</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12 visible-md visible-lg">
            <div class="customdiv">medium and large</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xm-12 visible-lg">
            <div class="customdiv">large</div>
        </div>
    </div>
   </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</html>
